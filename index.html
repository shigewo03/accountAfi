<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垢管理・販売ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --secondary: #2196f3;
            --background: #1e1e1e;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
            --border: #444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --active: #66bb6a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--card-bg);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .tab:hover { background: var(--primary); color: white; }
        .tab.active { background: var(--primary); color: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        h3 {
            font-size: 1.4rem;
            margin: 15px 0;
            color: var(--text);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: var(--text);
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #333;
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .input-group textarea { resize: vertical; min-height: 80px; }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover { background: #45a049; }
        button.secondary { background: var(--secondary); }
        button.secondary:hover { background: #1e88e5; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #d32f2f; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.active { background: var(--active); }
        button.active:hover { background: #57a05a; }

        .filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .filter button { background: var(--secondary); }
        .filter button:hover { background: #1e88e5; }

        .account-card {
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .account-card strong { font-size: 1.2rem; }
        .account-card a { color: var(--secondary); text-decoration: none; }
        .account-card a:hover { text-decoration: underline; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            margin-bottom: 10px;
        }

        #follower-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .deleted-section { margin-top: 30px; }

        #search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #333;
            color: var(--text);
        }

        canvas { max-width: 100%; margin-top: 15px; }

        .toggle-details {
            cursor: pointer;
            color: var(--secondary);
            text-decoration: underline;
            margin-bottom: 10px;
            display: inline-block;
        }

        .details-content { display: none; }
        .details-content.visible { display: block; }

        .follower-stats {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .increase { color: #2196f3; }
        .decrease { color: #f44336; }

        .action-section {
            margin: 20px 0;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .action-section h3 {
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #import-file {
            display: none;
        }

        .select-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        #export-text,
        #import-text {
            width: 100%;
            height: 200px;
            background: #333;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .selection-status {
            margin: 10px 0;
            font-size: 1rem;
            color: var(--text);
        }

        @media (max-width: 600px) {
            .tabs { flex-direction: column; }
            .input-group { grid-template-columns: 1fr; }
            .filter { flex-direction: column; }
            .action-buttons { flex-direction: column; }
            .modal-buttons { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('account-tool')"><i class="fas fa-user"></i> 垢管理ツール</div>
            <div class="tab" onclick="showTab('sale-tool')"><i class="fas fa-shopping-cart"></i> アカウント販売情報</div>
        </div>

        <!-- Account Management Tool -->
        <div id="account-tool" class="tab-content account-tool active">
            <div class="card">
                <h2><i class="fas fa-users"></i> 垢管理ツール</h2>
                <div class="action-section">
                    <h3>アカウント追加</h3>
                    <div class="input-group">
                        <div>
                            <label>名前:</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label>@ID:</label>
                            <input type="text" id="handle">
                        </div>
                        <div>
                            <label>URL:</label>
                            <input type="text" id="url">
                        </div>
                        <div>
                            <label>運用者:</label>
                            <input type="text" id="manager">
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button onclick="addAccount()"><i class="fas fa-plus"></i> アカウントを追加</button>
                    </div>
                </div>
                <div class="action-section">
                    <h3>アカウント共有</h3>
                    <div class="action-buttons">
                        <button onclick="account.openExportModal()"><i class="fas fa-download"></i> アカウントをエクスポート</button>
                        <button class="secondary" onclick="account.openImportModal()"><i class="fas fa-upload"></i> アカウントをインポート</button>
                        <button id="select-all-btn" onclick="account.toggleSelectAllAccounts()"><i class="fas fa-check-square"></i> すべて選択</button>
                    </div>
                    <div class="selection-status" id="selection-status">選択中: 0件</div>
                </div>
                <div class="action-section">
                    <h3>表示設定</h3>
                    <div class="action-buttons">
                        <button id="global-chart-toggle" onclick="account.toggleCharts()"><i class="fas fa-chart-line"></i> 全体チャート表示</button>
                        <button onclick="setFilter('7')">1週間</button>
                        <button onclick="setFilter('30')">1ヶ月</button>
                        <button onclick="setFilter('365')">1年</button>
                        <button onclick="setFilter('all')">全て</button>
                    </div>
                </div>
                <div id="account-list"></div>
                <div class="deleted-section">
                    <h3 style="color: #FF0000"><i class="fas fa-trash-alt"></i> 削除済みアカウント一覧</h3>
                    <div class="action-buttons">
                        <button class="secondary" onclick="account.bulkRestoreAccounts()"><i class="fas fa-undo"></i> 一斉復元</button>
                        <button class="danger" onclick="account.bulkDeleteAccountsPermanently()"><i class="fas fa-times"></i> 一斉完全削除</button>
                    </div>
                    <div id="deleted-list"></div>
                </div>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <h3>詳細情報の編集</h3>
                        <input type="text" id="modal-twitter_id" placeholder="Twitter ID">
                        <input type="text" id="modal-password" placeholder="パスワード">
                        <input type="text" id="modal-email" placeholder="メールアドレス">
                        <input type="text" id="modal-twofa" placeholder="2FA">
                        <input type="text" id="modal-backup" placeholder="バックアップコード">
                        <input type="text" id="modal-phone" placeholder="電話番号">
                        <input type="text" id="modal-token" placeholder="トークンキー">
                        <button onclick="saveModal()"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="closeModal()">キャンセル</button>
                    </div>
                </div>
                <div id="manager-modal" class="modal">
                    <div class="modal-content">
                        <h3>運用者変更</h3>
                        <input type="text" id="modal-new-manager" placeholder="新しい運用者名">
                        <button onclick="saveManagerChange()"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="closeManagerModal()">キャンセル</button>
                    </div>
                </div>
                <div id="follower-modal" class="modal">
                    <div class="modal-content">
                        <h3>フォロワー数編集</h3>
                        <select id="modal-follower-date"></select>
                        <input type="number" id="modal-follower-value" placeholder="フォロワー数">
                        <button onclick="saveFollowerEdit()"><i class="fas fa-save"></i> 保存</button>
                        <button class="danger" onclick="deleteFollowerRecord()"><i class="fas fa-trash"></i> 削除</button>
                        <button class="secondary" onclick="closeFollowerModal()">キャンセル</button>
                    </div>
                </div>
                <div id="export-modal" class="modal">
                    <div class="modal-content">
                        <h3>アカウントをエクスポート</h3>
                        <p>以下のテキストをコピーしてください:</p>
                        <textarea id="export-text" readonly></textarea>
                        <div class="modal-buttons">
                            <button onclick="account.copyExportText()"><i class="fas fa-copy"></i> テキストをコピー</button>
                            <button class="secondary" onclick="account.closeExportModal()">閉じる</button>
                        </div>
                    </div>
                </div>
                <div id="import-modal" class="modal">
                    <div class="modal-content">
                        <h3>アカウントをインポート</h3>
                        <p>JSONファイルをアップロード:</p>
                        <label for="import-file">
                            <button class="secondary"><i class="fas fa-upload"></i> ファイルを選択</button>
                        </label>
                        <input type="file" id="import-file" accept=".json" onchange="account.importAccountsFromFile(event)">
                        <p>または、テキストを貼り付け:</p>
                        <textarea id="import-text" placeholder="ここにJSONテキストを貼り付けてください"></textarea>
                        <div class="modal-buttons">
                            <button onclick="account.importAccountsFromText()"><i class="fas fa-upload"></i> テキストからインポート</button>
                            <button class="secondary" onclick="account.closeImportModal()">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Sale Tool -->
        <div id="sale-tool" class="tab-content sale-tool">
            <div class="card">
                <h2><i class="fas fa-shopping-cart"></i> アカウント販売情報</h2>
                <div>
                    <h3>販売情報追加</h3>
                    <div class="input-group">
                        <div>
                            <label>@ID:</label>
                            <input type="text" id="sale-handle" list="account-handles">
                            <datalist id="account-handles"></datalist>
                        </div>
                        <div>
                            <label>価格:</label>
                            <input type="number" id="sale-price" min="0">
                        </div>
                        <div>
                            <label>ステータス:</label>
                            <select id="sale-status">
                                <option value="販売中">販売中</option>
                                <option value="売却済み">売却済み</option>
                                <option value="保留">保留</option>
                            </select>
                        </div>
                        <div>
                            <label>カテゴリ:</label>
                            <input type="text" id="sale-category" placeholder="例: ゲーム, ビジネス">
                        </div>
                    </div>
                    <div class="input-group">
                        <div>
                            <label>メモ:</label>
                            <textarea id="sale-memo" placeholder="販売メモ（例: ターゲット, 特徴）"></textarea>
                        </div>
                    </div>
                    <button onclick="addSaleAccount()"><i class="fas fa-plus"></i> 販売情報を追加</button>
                </div>
                <div class="filter">
                    <input type="text" id="search-bar" placeholder="ハンドルまたはメモで検索">
                    <button onclick="setSaleFilter('all')">全て</button>
                    <button onclick="setSaleFilter('販売中')">販売中</button>
                    <button onclick="setSaleFilter('売却済み')">売却済み</button>
                    <button onclick="setSaleFilter('保留')">保留</button>
                </div>
                <div id="sale-account-list"></div>
                <div class="deleted-section">
                    <h3><i class="fas fa-trash-alt"></i> 削除済み販売情報</h3>
                    <div id="sale-deleted-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // エラーハンドリング用ラッパー
        function safeExecute(fn, errorMessage) {
            try {
                return fn();
            } catch (error) {
                console.error(`${errorMessage}:`, error);
                alert(`${errorMessage}: ${error.message}`);
            }
        }

        // Tab Navigation
        function showTab(tabId) {
            safeExecute(() => {
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                const selectedContent = document.getElementById(tabId);
                const selectedTab = document.querySelector(`.tab[onclick="showTab('${tabId}')"]`);
                if (selectedContent && selectedTab) {
                    selectedContent.classList.add('active');
                    selectedTab.classList.add('active');
                } else {
                    console.error(`タブまたはコンテンツが見つかりません: ${tabId}`);
                }
            }, 'タブの切り替えに失敗しました');
        }

        // Account Management Tool
        const account = {
            accounts: JSON.parse(localStorage.getItem("accounts") || "[]"),
            deletedAccounts: JSON.parse(localStorage.getItem("deletedAccounts") || "[]"),
            selectedAccountIds: new Set(),
            filterDays: 'all',
            chartsVisible: true,
            isAllSelected: false,
            saveData() {
                safeExecute(() => {
                    localStorage.setItem("accounts", JSON.stringify(this.accounts));
                    localStorage.setItem("deletedAccounts", JSON.stringify(this.deletedAccounts));
                }, 'データの保存に失敗しました');
            },
            toggleAccountSelection(id) {
                safeExecute(() => {
                    if (this.selectedAccountIds.has(id)) {
                        this.selectedAccountIds.delete(id);
                    } else {
                        this.selectedAccountIds.add(id);
                    }
                    this.updateSelectAllButton();
                    this.render();
                }, 'アカウントの選択切り替えに失敗しました');
            },
            toggleSelectAllAccounts() {
                safeExecute(() => {
                    this.isAllSelected = !this.isAllSelected;
                    this.selectedAccountIds.clear();
                    if (this.isAllSelected) {
                        this.accounts.forEach(acc => this.selectedAccountIds.add(acc.id));
                        this.deletedAccounts.forEach(acc => this.selectedAccountIds.add(acc.id));
                    }
                    this.updateSelectAllButton();
                    this.render();
                }, '全アカウントの選択切り替えに失敗しました');
            },
            updateSelectAllButton() {
                const button = document.getElementById('select-all-btn');
                if (this.isAllSelected) {
                    button.innerHTML = '<i class="fas fa-square"></i> 選択解除';
                    button.classList.add('active');
                } else {
                    button.innerHTML = '<i class="fas fa-check-square"></i> すべて選択';
                    button.classList.remove('active');
                }
            },
            bulkRestoreAccounts() {
                safeExecute(() => {
                    if (this.selectedAccountIds.size === 0) {
                        alert('復元するアカウントを選択してください');
                        return;
                    }
                    if (!confirm(`${this.selectedAccountIds.size}件のアカウントを復元しますか？`)) return;
                    const selectedDeleted = this.deletedAccounts.filter(acc => this.selectedAccountIds.has(acc.id));
                    this.accounts.push(...selectedDeleted);
                    this.deletedAccounts = this.deletedAccounts.filter(acc => !this.selectedAccountIds.has(acc.id));
                    this.selectedAccountIds.clear();
                    this.isAllSelected = false;
                    this.saveData();
                    this.render();
                    sale.updateHandleDatalist();
                }, 'アカウントの一斉復元に失敗しました');
            },
            bulkDeleteAccountsPermanently() {
                safeExecute(() => {
                    if (this.selectedAccountIds.size === 0) {
                        alert('完全に削除するアカウントを選択してください');
                        return;
                    }
                    if (!confirm(`${this.selectedAccountIds.size}件のアカウントを完全に削除しますか？`)) return;
                    this.deletedAccounts = this.deletedAccounts.filter(acc => !this.selectedAccountIds.has(acc.id));
                    this.selectedAccountIds.clear();
                    this.isAllSelected = false;
                    this.saveData();
                    this.render();
                }, 'アカウントの一斉完全削除に失敗しました');
            },
            openExportModal() {
                safeExecute(() => {
                    if (this.selectedAccountIds.size === 0) {
                        alert('エクスポートするアカウントを選択してください');
                        return;
                    }
                    const selectedAccounts = this.accounts.filter(acc => this.selectedAccountIds.has(acc.id));
                    const selectedDeletedAccounts = this.deletedAccounts.filter(acc => this.selectedAccountIds.has(acc.id));
                    const exportData = {
                        accounts: selectedAccounts,
                        deletedAccounts: selectedDeletedAccounts
                    };
                    const jsonString = JSON.stringify(exportData, null, 2);
                    document.getElementById('export-text').value = jsonString;
                    document.getElementById('export-modal').style.display = 'flex';
                }, 'エクスポートモーダルの表示に失敗しました');
            },
            copyExportText() {
                safeExecute(() => {
                    const textarea = document.getElementById('export-text');
                    textarea.select();
                    document.execCommand('copy');
                    alert('テキストをクリップボードにコピーしました');
                }, 'テキストのコピーに失敗しました');
            },
            closeExportModal() {
                safeExecute(() => {
                    document.getElementById('export-modal').style.display = 'none';
                }, 'エクスポートモーダルの閉鎖に失敗しました');
            },
            openImportModal() {
                safeExecute(() => {
                    document.getElementById('import-text').value = '';
                    document.getElementById('import-modal').style.display = 'flex';
                }, 'インポートモーダルの表示に失敗しました');
            },
            closeImportModal() {
                safeExecute(() => {
                    document.getElementById('import-modal').style.display = 'none';
                }, 'インポートモーダルの閉鎖に失敗しました');
            },
            importAccountsFromFile(event) {
                safeExecute(() => {
                    const file = event.target.files[0];
                    if (!file) {
                        alert('ファイルを選択してください');
                        return;
                    }
                    if (!file.name.endsWith('.json')) {
                        alert('JSONファイルを選択してください');
                        event.target.value = '';
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (e) => this.importAccountsFromText(e.target.result);
                    reader.onerror = () => {
                        alert('ファイルの読み込みに失敗しました');
                        event.target.value = '';
                    };
                    reader.readAsText(file);
                }, 'ファイルからのインポートに失敗しました');
            },
            importAccountsFromText(text) {
                safeExecute(() => {
                    if (typeof text !== 'string') {
                        text = document.getElementById('import-text').value;
                    }
                    if (!text.trim()) {
                        alert('インポートするテキストを入力してください');
                        return;
                    }
                    const importedData = JSON.parse(text);
                    if (!importedData.accounts || !Array.isArray(importedData.accounts)) {
                        throw new Error('無効なデータ形式です');
                    }
                    const existingIds = new Set([...this.accounts.map(a => a.id), ...this.deletedAccounts.map(a => a.id)]);
                    const newAccounts = importedData.accounts.map(acc => ({
                        ...acc,
                        id: existingIds.has(acc.id) ? Date.now().toString() + Math.random().toString(36).substr(2, 9) : acc.id
                    }));
                    const newDeletedAccounts = (importedData.deletedAccounts || []).map(acc => ({
                        ...acc,
                        id: existingIds.has(acc.id) ? Date.now().toString() + Math.random().toString(36).substr(2, 9) : acc.id
                    }));
                    this.accounts.push(...newAccounts);
                    this.deletedAccounts.push(...newDeletedAccounts);
                    this.saveData();
                    this.render();
                    sale.updateHandleDatalist();
                    this.closeImportModal();
                    alert('アカウントデータを正常にインポートしました');
                }, 'テキストからのインポートに失敗しました');
            },
            toggleCharts() {
                safeExecute(() => {
                    this.chartsVisible = !this.chartsVisible;
                    const toggleButton = document.getElementById("global-chart-toggle");
                    toggleButton.innerHTML = this.chartsVisible 
                        ? '<i class="fas fa-chart-line"></i> 全体チャート非表示'

                    }
                    const sorted = account.records.slice().sort((a, b) => a.date.localeCompare(b.date));
                    const now = new Date();
                    const filtered = sorted.filter(r => {
                        if (this.filterDays === 'all') return true;
                        const date = new Date(r.date);
                        const diff = (now - date) / (1000 * 60 * 60 * 24);
                        return diff <= parseInt(this.filterDays);
                    });
                    const labels = filtered.map(r => r.date);
                    const data = filtered.map(r => r.value);
                    const stats = this.calculateFollowerStats(account.records);
                    const chartColor = stats.change >= 0 ? '#2196f3' : '#f44336';
                    const minValue = data.length > 0 ? Math.min(...data) : 0;
                    const maxValue = data.length > 0 ? Math.max(...data) : 100;
                    const range = maxValue - minValue || 100;
                    const suggestedMin = minValue - range * 0.1;
                    const suggestedMax = maxValue + range * 0.1;
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels,

                safeExecute(() => {
                    const details = document.getElementById(`details-${id}`);
                    const isVisible = details.classList.contains('visible');
                    details.classList.toggle('visible', !isVisible);
                    const toggleButton = document.getElementById(`toggle-${id}`);
                    toggleButton.textContent = isVisible ? '詳細を表示' : '詳細を非表示';
                }, '詳細表示の切り替えに失敗しました');
            },
            render() {
                safeExecute(() => {
                    const list = document.getElementById("sale-account-list");
                    list.innerHTML = "";
                    const filteredAccounts = this.saleAccounts.filter(acc => 
                        (this.filterStatus === 'all' || acc.status === this.filterStatus) &&
                        (acc.handle.toLowerCase().includes(this.searchQuery) || acc.memo.toLowerCase().includes(this.searchQuery))
                    );
                    filteredAccounts.forEach(acc => {
                        const accountInfo = account.accounts.find(a => a.handle === acc.handle);
                        const div = document.createElement("div");
                        div.className = "account-card";
                        div.id = `sale-card-${acc.id}`;
                        div.innerHTML = `
                            <div class="toggle-details" id="toggle-${acc.id}" onclick="sale.toggleDetails('${acc.id}')">詳細を表示</div>
                            <strong>${accountInfo ? accountInfo.name : '未登録'}</strong>（@${acc.handle}）<br>
                            <div class="details-content" id="details-${acc.id}">
                                価格: ${acc.price}円<br>
                                ステータス: ${acc.status}<br>
                                カテゴリ: ${acc.category || 'なし'}<br>
                                メモ: ${acc.memo || 'なし'}<br>
                                購入者: ${acc.buyer || 'なし'}<br>
                                売却日: ${acc.saleDate || '未売却'}<br>
                                作成日: ${acc.createdAt}<br>
                                ${accountInfo ? `<a href="${accountInfo.url}" target="_blank">${accountInfo.url}</a><br>` : ''}
                            </div>
                            <button class="secondary" onclick="sale.editSaleInline('${acc.id}')"><i class="fas fa-edit"></i> 編集</button>
                            <button class="danger" onclick="sale.deleteSaleAccount('${acc.id}')"><i class="fas fa-trash"></i> 削除</button>
                        `;
                        list.appendChild(div);
                    });
                    const dlist = document.getElementById("sale-deleted-list");
                    dlist.innerHTML = "";
                    this.deletedSaleAccounts.forEach(acc => {
                        const accountInfo = account.accounts.find(a => a.handle === acc.handle);
                        const div = document.createElement("div");
                        div.className = "account-card";
                        div.innerHTML = `
                            <strong>${accountInfo ? accountInfo.name : '未登録'}</strong>（@${acc.handle}） - ${acc.status}<br>
                            <button class="secondary" onclick="sale.restoreSaleAccount('${acc.id}')"><i class="fas fa-undo"></i> 復元</button>
                            <button class="danger" onclick="sale.deleteSaleAccountPermanently('${acc.id}')"><i class="fas fa-times"></i> 完全削除</button>
                        `;
                        dlist.appendChild(div);
                    });
                    document.getElementById("search-bar").oninput = () => this.setSearchQuery();
                }, '販売リストのレンダリングに失敗しました');
            }
        };

        // Global function bindings with error handling
        function addAccount() { safeExecute(() => account.addAccount(), 'アカウント追加の実行に失敗しました'); }
        function setFilter(days) { safeExecute(() => account.setFilter(days), 'フィルター設定の実行に失敗しました'); }
        function saveModal() { safeExecute(() => account.saveModal(), '詳細情報保存の実行に失敗しました'); }
        function closeModal() { safeExecute(() => account.closeModal(), '詳細情報モーダル閉鎖の実行に失敗しました'); }
        function saveManagerChange() { safeExecute(() => account.saveManagerChange(), '運用者変更保存の実行に失敗しました'); }
        function closeManagerModal() { safeExecute(() => account.closeManagerModal(), '運用者変更モーダル閉鎖の実行に失敗しました'); }
        function addSaleAccount() { safeExecute(() => sale.addSaleAccount(), '販売情報追加の実行に失敗しました'); }
        function setSaleFilter(status) { safeExecute(() => sale.setFilter(status), '販売フィルター設定の実行に失敗しました'); }
        function saveFollowerEdit() { safeExecute(() => account.saveFollowerEdit(), 'フォロワー編集保存の実行に失敗しました'); }
        function deleteFollowerRecord() { safeExecute(() => account.deleteFollowerRecord(), 'フォロワー記録削除の実行に失敗しました'); }
        function closeFollowerModal() { safeExecute(() => account.closeFollowerModal(), 'フォロワーモーダル閉鎖の実行に失敗しました'); }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            safeExecute(() => {
                showTab('account-tool');
                account.render();
                sale.render();
                sale.updateHandleDatalist();
                account.updateSelectAllButton();
            }, 'ページの初期化に失敗しました');
        });
    </script>
</body>
</html>
