<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垢管理・販売ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --secondary: #2196f3;
            --background: #1e1e1e;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
            --border: #444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--card-bg);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .tab:hover { background: var(--primary); color: white; }
        .tab.active { background: var(--primary); color: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        h3 {
            font-size: 1.4rem;
            margin: 15px 0;
            color: var(--text);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: var(--text);
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #333;
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .input-group textarea { resize: vertical; min-height: 80px; }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover { background: #45a049; }
        button.secondary { background: var(--secondary); }
        button.secondary:hover { background: #1e88e5; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #d32f2f; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .filter button { background: var(--secondary); }
        .filter button:hover { background: #1e88e5; }

        .account-card {
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--primary);
        }

        .account-card strong { font-size: 1.2rem; }
        .account-card a { color: var(--secondary); text-decoration: none; }
        .account-card a:hover { text-decoration: underline; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            margin-bottom: 10px;
        }

        #follower-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .deleted-section { margin-top: 30px; }

        #search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #333;
            color: var(--text);
        }

        canvas { max-width: 100%; margin-top: 15px; }

        .toggle-details {
            cursor: pointer;
            color: var(--secondary);
            text-decoration: underline Grok 3 built by xAI
            margin-bottom: 10px;
            display: inline-block;
        }

        .details-content { display: none; }
        .details-content.visible { display: block; }

        .follower-stats {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .increase { color: #2196f3; }
        .decrease { color: #f44336; }

        @media (max-width: 600px) {
            .tabs { flex-direction: column; }
            .input-group { grid-template-columns: 1fr; }
            .filter { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('account-tool')"><i class="fas fa-user"></i> 垢管理ツール</div>
            <div class="tab" onclick="showTab('sale-tool')"><i class="fas fa-shopping-cart"></i> アカウント販売情報</div>
        </div>

        <!-- Account Management Tool -->
        <div id="account-tool" class="tab-content account-tool active">
            <div class="card">
                <h2><i class="fas fa-users"></i> 垢管理ツール</h2>
                <div>
                    <h3>アカウント追加</h3>
                    <div class="input-group">
                        <div>
                            <label>名前:</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label>@ID:</label>
                            <input type="text" id="handle">
                        </div>
                        <div>
                            <label>URL:</label>
                            <input type="text" id="url">
                        </div>
                        <div>
                            <label>運用者:</label>
                            <input type="text" id="manager">
                        </div>
                    </div>
                    <button onclick="addAccount()"><i class="fas fa-plus"></i> アカウントを追加</button>
                </div>
                <div class="chart-toggle" style="margin: 15px 0;">
                    <button id="global-chart-toggle" onclick="account.toggleCharts()"><i class="fas fa-chart-line"></i> 全体チャート表示</button>
                </div>
                <div class="filter">
                    <button onclick="setFilter('7')">1週間</button>
                    <button onclick="setFilter('30')">1ヶ月</button>
                    <button onclick="setFilter('365')">1年</button>
                    <button onclick="setFilter('all')">全て</button>
                </div>
                <div id="account-list"></div>
                <div class="deleted-section">
                    <h3 style="color: #FF0000"><i class="fas fa-trash-alt"></i> 削除済みアカウント一覧</h3>
                    <div id="deleted-list"></div>
                </div>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <h3>詳細情報の編集</h3>
                        <input type="text" id="modal-twitter_id" placeholder="Twitter ID">
                        <input type="text" id="modal-password" placeholder="パスワード">
                        <input type="text" id="modal-email" placeholder="メールアドレス">
                        <input type="text" id="modal-twofa" placeholder="2FA">
                        <input type="text" id="modal-backup" placeholder="バックアップコード">
                        <input type="text" id="modal-phone" placeholder="電話番号">
                        <input type="text" id="modal-token" placeholder="トークンキー">
                        <button onclick="saveModal()"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="closeModal()">キャンセル</button>
                    </div>
                </div>
                <div id="manager-modal" class="modal">
                    <div class="modal-content">
                        <h3>運用者変更</h3>
                        <input type="text" id="modal-new-manager" placeholder="新しい運用者名">
                        <button onclick="saveManagerChange()"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="closeManagerModal()">キャンセル</button>
                    </div>
                </div>
                <div id="follower-modal" class="modal">
                    <div class="modal-content">
                        <h3>フォロワー数編集</h3>
                        <select id="modal-follower-date"></select>
                        <input type="number" id="modal-follower-value" placeholder="フォロワー数">
                        <button onclick="saveFollowerEdit()"><i class="fas fa-save"></i> 保存</button>
                        <button class="danger" onclick="deleteFollowerRecord()"><i class="fas fa-trash"></i> 削除</button>
                        <button class="secondary" onclick="closeFollowerModal()">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Sale Tool -->
        <div id="sale-tool" class="tab-content sale-tool">
            <div class="card">
                <h2><i class="fas fa-shopping-cart"></i> アカウント販売情報</h2>
                <div>
                    <h3>販売情報追加</h3>
                    <div class="input-group">
                        <div>
                            <label>@ID:</label>
                            <input type="text" id="sale-handle" list="account-handles">
                            <datalist id="account-handles"></datalist>
                        </div>
                        <div>
                            <label>価格:</label>
                            <input type="number" id="sale-price" min="0">
                        </div>
                        <div>
                            <label>ステータス:</label>
                            <select id="sale-status">
                                <option value="販売中">販売中</	販売中</option>
                                <option value="売却済み">売却済み</option>
                                <option value="保留">保留</option>
                            </select>
                        </div>
                        <div>
                            <label>カテゴリ:</label>
                            <input type="text" id="sale-category" placeholder="例: ゲーム, ビジネス">
                        </div>
                    </div>
                    <div class="input-group">
                        <div>
                            <label>メモ:</label>
                            <textarea id="sale-memo" placeholder="販売メモ（例: ターゲット, 特徴）"></textarea>
                        </div>
                    </div>
                    <button onclick="addSaleAccount()"><i class="fas fa-plus"></i> 販売情報を追加</button>
                </div>
                <div class="filter">
                    <input type="text" id="search-bar" placeholder="ハンドルまたはメモで検索">
                    <button onclick="setSaleFilter('all')">全て</button>
                    <button onclick="setSaleFilter('販売中')">販売中</button>
                    <button onclick="setSaleFilter('売却済み')">売却済み</button>
                    <button onclick="setSaleFilter('保留')">保留</button>
                </div>
                <div id="sale-account-list"></div>
                <div class="deleted-section">
                    <h3><i class="fas fa-trash-alt"></i> 削除済み販売情報</h3>
                    <div id="sale-deleted-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab Navigation
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            const selectedContent = document.getElementById(tabId);
            const selectedTab = document.querySelector(`.tab[onclick="showTab('${tabId}')"]`);
            if (selectedContent && selectedTab) {
                selectedContent.classList.add('active');
                selectedTab.classList.add('active');
            } else {
                console.error(`Tab or content not found for ID: ${tabId}`);
            }
        }

        // 初期表示
        document.addEventListener('DOMContentLoaded', () => showTab('account-tool'));

        // Account Management Tool
        const account = {
            accounts: JSON.parse(localStorage.getItem("accounts") || "[]"),
            deletedAccounts: JSON.parse(localStorage.getItem("deletedAccounts") || "[]"),
            filterDays: 'all',
            chartsVisible: true,
            saveData() {
                localStorage.setItem("accounts", JSON.stringify(this.accounts));
                localStorage.setItem("deletedAccounts", JSON.stringify(this.deletedAccounts));
            },
            toggleCharts() {
                this.chartsVisible = !this.chartsVisible;
                const toggleButton = document.getElementById("global-chart-toggle");
                toggleButton.innerHTML = this.chartsVisible 
                    ? '<i class="fas fa-chart-line"></i> 全体チャート非表示' 
                    : '<i class="fas fa-chart-line"></i> 全体チャート表示';
                toggleButton.classList.toggle("off", !this.chartsVisible);
                this.render();
            },
            addAccount() {
                const name = document.getElementById("name").value.trim();
                const handle = document.getElementById("handle").value.trim();
                const url = document.getElementById("url").value.trim();
                const manager = document.getElementById("manager").value.trim();
                if (!name || !handle || !manager) return alert("必須項目が空です");
                const id = Date.now().toString();
                this.accounts.push({
                    id, name, handle, url, manager,
                    records: [],
                    twitter_id: '', password: '', email: '',
                    twofa: '', backup: '', phone: '', token: '',
                    chartVisible: true
                });
                this.saveData();
                document.getElementById("name").value = "";
                document.getElementById("handle").value = "";
                document.getElementById("url").value = "";
                document.getElementById("manager").value = "";
                this.render();
                sale.updateHandleDatalist();
            },
            deleteAccount(id) {
                if (!confirm("このアカウントを削除しますか？")) return;
                const acc = this.accounts.find(a => a.id === id);
                this.deletedAccounts.push(acc);
                this.accounts = this.accounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
                sale.updateHandleDatalist();
            },
            restoreAccount(id) {
                const acc = this.deletedAccounts.find(a => a.id === id);
                this.accounts.push(acc);
                this.deletedAccounts = this.deletedAccounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
                sale.updateHandleDatalist();
            },
            deleteAccountPermanently(id) {
                if (!confirm("完全に削除しますか？")) return;
                this.deletedAccounts = this.deletedAccounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
            },
            deleteManager(managerName) {
                if (!confirm(`${managerName}を削除しますか？\n（関連アカウントも削除されます）`)) return;
                const toDelete = this.accounts.filter(a => a.manager === managerName);
                this.deletedAccounts.push(...toDelete);
                this.accounts = this.accounts.filter(a => a.manager !== managerName);
                this.saveData();
                this.render();
                sale.updateHandleDatalist();
            },
            addFollowerRecord(id) {
                const value = parseInt(prompt("今日のフォロワー数を入力してください"));
                if (isNaN(value) || value < 0) return alert("有効なフォロワー数を入力してください");
                const acc = this.accounts.find(a => a.id === id);
                const today = new Date().toISOString().split("T")[0];
                const existing = acc.records.find(r => r.date === today);
                if (existing) {
                    if (!confirm("すでに今日の記録があります。上書きしますか？")) return;
                    existing.value = value;
                } else {
                    acc.records.push({ date: today, value });
                }
                this.saveData();
                this.render();
            },
            editFollowerRecord(id) {
                const acc = this.accounts.find(a => a.id === id);
                this.currentEditId = id;
                const select = document.getElementById("modal-follower-date");
                select.innerHTML = "";
                acc.records.sort((a, b) => b.date.localeCompare(a.date)).forEach(r => {
                    const option = document.createElement("option");
                    option.value = r.date;
                    option.text = r.date;
                    select.appendChild(option);
                });
                if (acc.records.length > 0) {
                    select.value = acc.records[0].date;
                    document.getElementById("modal-follower-value").value = acc.records.find(r => r.date === select.value).value;
                } else {
                    document.getElementById("modal-follower-value").value = "";
                }
                document.getElementById("follower-modal").style.display = "flex";
            },
            saveFollowerEdit() {
                const acc = this.accounts.find(a => a.id === this.currentEditId);
                const date = document.getElementById("modal-follower-date").value;
                const value = parseInt(document.getElementById("modal-follower-value").value);
                if (isNaN(value) || value < 0) return alert("有効なフォロワー数を入力してください");
                const record = acc.records.find(r => r.date === date);
                if (record) {
                    record.value = value;
                } else {
                    acc.records.push({ date, value });
                }
                this.saveData();
                this.closeFollowerModal();
                this.render();
            },
            deleteFollowerRecord() {
                if (!confirm("このフォロワー記録を削除しますか？")) return;
                const acc = this.accounts.find(a => a.id === this.currentEditId);
                const date = document.getElementById("modal-follower-date").value;
                acc.records = acc.records.filter(r => r.date !== date);
                this.saveData();
                this.closeFollowerModal();
                this.render();
            },
            closeFollowerModal() {
                this.currentEditId = null;
                document.getElementById("follower-modal").style.display = "none";
            },
            editInline(id) {
                const card = document.getElementById(`card-${id}`);
                const acc = this.accounts.find(a => a.id === id);
                card.innerHTML = `
                    <div class="edit-inline">
                        <input type="text" value="${acc.name}" id="edit-name-${id}">
                        <input type="text" value="${acc.handle}" id="edit-handle-${id}">
                        <input type="text" value="${acc.url}" id="edit-url-${id}">
                        <button onclick="account.saveInlineEdit('${id}')"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="account.render()">キャンセル</button>
                    </div>
                `;
            },
            saveInlineEdit(id) {
                const acc = this.accounts.find(a => a.id === id);
                acc.name = document.getElementById(`edit-name-${id}`).value;
                acc.handle = document.getElementById(`edit-handle-${id}`).value;
                acc.url = document.getElementById(`edit-url-${id}`).value;
                this.saveData();
                this.render();
                sale.updateHandleDatalist();
            },
            setFilter(days) {
                this.filterDays = days;
                this.render();
            },
            openModal(id) {
                this.currentEditId = id;
                const acc = this.accounts.find(a => a.id === id);
                document.getElementById("modal-twitter_id").value = acc.twitter_id;
                document.getElementById("modal-password").value = acc.password;
                document.getElementById("modal-email").value = acc.email;
                document.getElementById("modal-twofa").value = acc.twofa;
                document.getElementById("modal-backup").value = acc.backup;
                document.getElementById("modal-phone").value = acc.phone;
                document.getElementById("modal-token").value = acc.token;
                document.getElementById("modal").style.display = "flex";
            },
            closeModal() {
                this.currentEditId = null;
                document.getElementById("modal").style.display = "none";
            },
            saveModal() {
                const acc = this.accounts.find(a => a.id === this.currentEditId);
                acc.twitter_id = document.getElementById("modal-twitter_id").value;
                acc.password = document.getElementById("modal-password").value;
                acc.email = document.getElementById("modal-email").value;
                acc.twofa = document.getElementById("modal-twofa").value;
                acc.backup = document.getElementById("modal-backup").value;
                acc.phone = document.getElementById("modal-phone").value;
                acc.token = document.getElementById("modal-token").value;
                this.saveData();
                this.closeModal();
                this.render();
            },
            openManagerModal(id) {
                this.currentEditId = id;
                document.getElementById("modal-new-manager").value = '';
                document.getElementById("manager-modal").style.display = "flex";
            },
            closeManagerModal() {
                this.currentEditId = null;
                document.getElementById("manager-modal").style.display = "none";
            },
            saveManagerChange() {
                const newManager = document.getElementById("modal-new-manager").value.trim();
                if (!newManager) return alert("運用者名を入力してください");
                const acc = this.accounts.find(a => a.id === this.currentEditId);
                acc.manager = newManager;
                this.saveData();
                this.closeManagerModal();
                this.render();
            },
            toggleAccountChart(id) {
                const acc = this.accounts.find(a => a.id === id);
                if (acc && this.chartsVisible) {
                    acc.chartVisible = !acc.chartVisible;
                    this.saveData();
                    this.render();
                }
            },
            checkShadowBan(id) {
                const acc = this.accounts.find(a => a.id === id);
                if (acc && acc.handle) {
                    window.open(`https://x.com/search?q=from:${acc.handle}`, '_blank');
                } else {
                    alert("ハンドルが設定されていません");
                }
            },
            calculateFollowerStats(records) {
                if (records.length < 2) return { change: 0, percentage: 0 };
                const sorted = records.slice().sort((a, b) => b.date.localeCompare(a.date));
                const latest = sorted[0].value;
                const previous = sorted[1].value;
                const change = latest - previous;
                const percentage = previous !== 0 ? ((change / previous) * 100).toFixed(2) : 0;
                return { change, percentage };
            },
            render() {
                const group = {};
                this.accounts.forEach(acc => {
                    if (!group[acc.manager]) group[acc.manager] = [];
                    group[acc.manager].push(acc);
                });
                const allManagers = new Set([...this.accounts.map(a => a.manager), ...this.deletedAccounts.map(a => a.manager)]);
                const list = document.getElementById("account-list");
                list.innerHTML = "";
                for (const manager of allManagers) {
                    const section = document.createElement("div");
                    section.className = "card admin-section";
                    section.innerHTML = `
                        <h3>運用者: ${manager} 
                            <button class="danger" onclick="account.deleteManager('${manager}')">
                                <i class="fas fa-trash"></i> 運用者を削除
                            </button>
                        </h3>`;
                    const accs = group[manager] || [];
                    if (accs.length === 0) section.innerHTML += "<p>（アカウントなし）</p>";
                    accs.forEach(acc => {
                        const stats = this.calculateFollowerStats(acc.records);
                        const div = document.createElement("div");
                        div.className = "account-card";
                        div.id = `card-${acc.id}`;
                        div.innerHTML = `
                            <strong>${acc.name}</strong>（@${acc.handle}）<br>
                            <a href="${acc.url}" target="_blank">${acc.url}</a><br>
                            運用者: ${acc.manager}<br>
                            <div class="follower-stats">
                                前日比: 
                                <span class="${stats.change >= 0 ? 'increase' : 'decrease'}">
                                    ${stats.change >= 0 ? '+' : ''}${stats.change}人 
                                    (${stats.percentage >= 0 ? '+' : ''}${stats.percentage}%)
                                </span>
                            </div>
                            <button onclick="account.addFollowerRecord('${acc.id}')"><i class="fas fa-chart-line"></i> フォロワー追加</button>
                            <button class="secondary" onclick="account.editFollowerRecord('${acc.id}')"><i class="fas fa-edit"></i> フォロワー編集</button>
                            <button class="secondary" onclick="account.openModal('${acc.id}')"><i class="fas fa-cog"></i> 詳細情報</button>
                            <button class="secondary" onclick="account.editInline('${acc.id}')"><i class="fas fa-edit"></i> 編集</button>
                            <button class="secondary" onclick="account.openManagerModal('${acc.id}')"><i class="fas fa-user"></i> 運用者変更</button>
                            <button class="secondary" onclick="account.checkShadowBan('${acc.id}')"><i class="fas fa-search"></i> シャドバン確認</button>
                            <button class="danger" onclick="account.deleteAccount('${acc.id}')"><i class="fas fa-trash"></i> 削除</button>
                            <button class="chart-button${!acc.chartVisible ? ' off' : ''}${!this.chartsVisible ? ' disabled' : ''}" 
                                    onclick="account.toggleAccountChart('${acc.id}')" 
                                    ${!this.chartsVisible ? 'disabled' : ''}>
                                <i class="fas fa-chart-line"></i> チャート${acc.chartVisible ? '非表示' : '表示'}
                            </button>
                            <canvas id="chart-${acc.id}" style="display: ${this.chartsVisible && acc.chartVisible ? 'block' : 'none'};"></canvas>
                        `;
                        section.appendChild(div);
                        if (this.chartsVisible && acc.chartVisible) setTimeout(() => this.drawChart(acc), 10);
                    });
                    list.appendChild(section);
                }
                const dlist = document.getElementById("deleted-list");
                dlist.innerHTML = "";
                this.deletedAccounts.forEach(acc => {
                    const div = document.createElement("div");
                    div.className = "account-card";
                    div.innerHTML = `
                        <strong>${acc.name}</strong>（@${acc.handle}） - ${acc.manager}<br>
                        <button class="secondary" onclick="account.restoreAccount('${acc.id}')"><i class="fas fa-undo"></i> 復元</button>
                        <button class="danger" onclick="account.deleteAccountPermanently('${acc.id}')"><i class="fas fa-times"></i> 完全削除</button>
                    `;
                    dlist.appendChild(div);
                });
                const toggleButton = document.getElementById("global-chart-toggle");
                toggleButton.innerHTML = this.chartsVisible 
                    ? '<i class="fas fa-chart-line"></i> 全体チャート非表示' 
                    : '<i class="fas fa-chart-line"></i> 全体チャート表示';
                toggleButton.classList.toggle("off", !this.chartsVisible);
            },
            drawChart(account) {
                const ctx = document.getElementById(`chart-${account.id}`);
                if (!ctx) return;
                const sorted = account.records.slice().sort((a, b) => a.date.localeCompare(b.date));
                const now = new Date();
                const filtered = sorted.filter(r => {
                    if (this.filterDays === 'all') return true;
                    const date = new Date(r.date);
                    const diff = (now - date) / (1000 * 60 * 60 * 24);
                    return diff <= parseInt(this.filterDays);
                });
                const labels = filtered.map(r => r.date);
                const data = filtered.map(r => r.value);
                const stats = this.calculateFollowerStats(account.records);
                const chartColor = stats.change >= 0 ? '#2196f3' : '#f44336';
                const minValue = Math.min(...data);
                const maxValue = Math.max(...data);
                const range = maxValue - minValue;
                const suggestedMin = minValue - range * 0.1;
                const suggestedMax = maxValue + range * 0.1;
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: 'フォロワー数',
                            data,
                            borderColor: chartColor,
                            backgroundColor: chartColor + '33', // 33 for 20% opacity
                            tension: 0.3,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: true } },
                        scales: {
                            y: {
                                beginAtZero: false,
                                suggestedMin: suggestedMin,
                                suggestedMax: suggestedMax
                            }
                        }
                    }
                });
            }
        };

        // Account Sale Tool
        const sale = {
            saleAccounts: JSON.parse(localStorage.getItem("saleAccounts") || "[]"),
            deletedSaleAccounts: JSON.parse(localStorage.getItem("deletedSaleAccounts") || "[]"),
            filterStatus: 'all',
            searchQuery: '',
            saveData() {
                localStorage.setItem("saleAccounts", JSON.stringify(this.saleAccounts));
                localStorage.setItem("deletedSaleAccounts", JSON.stringify(this.deletedSaleAccounts));
            },
            updateHandleDatalist() {
                const datalist = document.getElementById("account-handles");
                datalist.innerHTML = "";
                account.accounts.forEach(acc => {
                    const option = document.createElement("option");
                    option.value = acc.handle;
                    datalist.appendChild(option);
                });
            },
            addSaleAccount() {
                const handle = document.getElementById("sale-handle").value.trim();
                const price = parseInt(document.getElementById("sale-price").value);
                const status = document.getElementById("sale-status").value;
                const category = document.getElementById("sale-category").value.trim();
                const memo = document.getElementById("sale-memo").value.trim();
                if (!handle || isNaN(price)) return alert("必須項目が空または無効です");
                const id = Date.now().toString();
                this.saleAccounts.push({
                    id,
                    handle,
                    price,
                    status,
                    category,
                    memo,
                    buyer: '',
                    saleDate: '',
                    createdAt: new Date().toISOString().split("T")[0]
                });
                this.saveData();
                document.getElementById("sale-handle").value = "";
                document.getElementById("sale-price").value = "";
                document.getElementById("sale-status").value = "販売中";
                document.getElementById("sale-category").value = "";
                document.getElementById("sale-memo").value = "";
                this.render();
            },
            deleteSaleAccount(id) {
                if (!confirm("この販売情報を削除しますか？")) return;
                const acc = this.saleAccounts.find(a => a.id === id);
                this.deletedSaleAccounts.push(acc);
                this.saleAccounts = this.saleAccounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
            },
            restoreSaleAccount(id) {
                const acc = this.deletedSaleAccounts.find(a => a.id === id);
                this.saleAccounts.push(acc);
                this.deletedSaleAccounts = this.deletedSaleAccounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
            },
            deleteSaleAccountPermanently(id) {
                if (!confirm("完全に削除しますか？")) return;
                this.deletedSaleAccounts = this.deletedSaleAccounts.filter(a => a.id !== id);
                this.saveData();
                this.render();
            },
            editSaleInline(id) {
                const card = document.getElementById(`sale-card-${id}`);
                const acc = this.saleAccounts.find(a => a.id === id);
                card.innerHTML = `
                    <div class="edit-inline input-group">
                        <div>
                            <label>価格:</label>
                            <input type="number" value="${acc.price}" id="edit-price-${id}">
                        </div>
                        <div>
                            <label>ステータス:</label>
                            <select id="edit-status-${id}">
                                <option value="販売中" ${acc.status === '販売中' ? 'selected' : ''}>販売中</option>
                                <option value="売却済み" ${acc.status === '売却済み' ? 'selected' : ''}>売却済み</option>
                                <option value="保留" ${acc.status === '保留' ? 'selected' : ''}>保留</option>
                            </select>
                        </div>
                        <div>
                            <label>カテゴリ:</label>
                            <input type="text" value="${acc.category}" id="edit-category-${id}">
                        </div>
                        <div>
                            <label>メモ:</label>
                            <textarea id="edit-memo-${id}">${acc.memo}</textarea>
                        </div>
                        <div>
                            <label>購入者:</label>
                            <input type="text" value="${acc.buyer}" id="edit-buyer-${id}" placeholder="購入者">
                        </div>
                        <div>
                            <label>売却日:</label>
                            <input type="date" value="${acc.saleDate}" id="edit-saleDate-${id}">
                        </div>
                        <button onclick="sale.saveSaleInlineEdit('${id}')"><i class="fas fa-save"></i> 保存</button>
                        <button class="secondary" onclick="sale.render()">キャンセル</button>
                    </div>
                `;
            },
            saveSaleInlineEdit(id) {
                const acc = this.saleAccounts.find(a => a.id === id);
                const newPrice = parseInt(document.getElementById(`edit-price-${id}`).value);
                if (!isNaN(newPrice)) acc.price = newPrice;
                acc.status = document.getElementById(`edit-status-${id}`).value;
                acc.category = document.getElementById(`edit-category-${id}`).value;
                acc.memo = document.getElementById(`edit-memo-${id}`).value;
                acc.buyer = document.getElementById(`edit-buyer-${id}`).value;
                acc.saleDate = document.getElementById(`edit-saleDate-${id}`).value;
                this.saveData();
                this.render();
            },
            setFilter(status) {
                this.filterStatus = status;
                this.render();
            },
            setSearchQuery() {
                this.searchQuery = document.getElementById("search-bar").value.toLowerCase();
                this.render();
            },
            toggleDetails(id) {
                const details = document.getElementById(`details-${id}`);
                const isVisible = details.classList.contains('visible');
                details.classList.toggle('visible', !isVisible);
                const toggleButton = document.getElementById(`toggle-${id}`);
                toggleButton.textContent = isVisible ? '詳細を表示' : '詳細を非表示';
            },
            render() {
                const list = document.getElementById("sale-account-list");
                list.innerHTML = "";
                const filteredAccounts = this.saleAccounts.filter(acc => 
                    (this.filterStatus === 'all' || acc.status === this.filterStatus) &&
                    (acc.handle.toLowerCase().includes(this.searchQuery) || acc.memo.toLowerCase().includes(this.searchQuery))
                );
                filteredAccounts.forEach(acc => {
                    const accountInfo = account.accounts.find(a => a.handle === acc.handle);
                    const div = document.createElement("div");
                    div.className = "account-card";
                    div.id = `sale-card-${acc.id}`;
                    div.innerHTML = `
                        <div class="toggle-details" id="toggle-${acc.id}" onclick="sale.toggleDetails('${acc.id}')">詳細を表示</div>
                        <strong>${accountInfo ? accountInfo.name : '未登録'}</strong>（@${acc.handle}）<br>
                        <div class="details-content" id="details-${acc.id}">
                            価格: ${acc.price}円<br>
                            ステータス: ${acc.status}<br>
                            カテゴリ: ${acc.category || 'なし'}<br>
                            メモ: ${acc.memo || 'なし'}<br>
                            購入者: ${acc.buyer || 'なし'}<br>
                            売却日: ${acc.saleDate || '未売却'}<br>
                            作成日: ${acc.createdAt}<br>
                            ${accountInfo ? `<a href="${accountInfo.url}" target="_blank">${accountInfo.url}</a><br>` : ''}
                        </div>
                        <button class="secondary" onclick="sale.editSaleInline('${acc.id}')"><i class="fas fa-edit"></i> 編集</button>
                        <button class="danger" onclick="sale.deleteSaleAccount('${acc.id}')"><i class="fas fa-trash"></i> 削除</button>
                    `;
                    list.appendChild(div);
                });
                const dlist = document.getElementById("sale-deleted-list");
                dlist.innerHTML = "";
                this.deletedSaleAccounts.forEach(acc => {
                    const accountInfo = account.accounts.find(a => a.handle === acc.handle);
                    const div = document.createElement("div");
                    div.className = "account-card";
                    div.innerHTML = `
                        <strong>${accountInfo ? accountInfo.name : '未登録'}</strong>（@${acc.handle}） - ${acc.status}<br>
                        <button class="secondary" onclick="sale.restoreSaleAccount('${acc.id}')"><i class="fas fa-undo"></i> 復元</button>
                        <button class="danger" onclick="sale.deleteSaleAccountPermanently('${acc.id}')"><i class="fas fa-times"></i> 完全削除</button>
                    `;
                    dlist.appendChild(div);
                });
                document.getElementById("search-bar").oninput = () => this.setSearchQuery();
            }
        };

        // 初期化
        account.render();
        sale.render();
        sale.updateHandleDatalist();

        // Global function bindings
        function addAccount() { account.addAccount(); }
        function setFilter(days) { account.setFilter(days); }
        function saveModal() { account.saveModal(); }
        function closeModal() { account.closeModal(); }
        function saveManagerChange() { account.saveManagerChange(); }
        function closeManagerModal() { account.closeManagerModal(); }
        function addSaleAccount() { sale.addSaleAccount(); }
        function setSaleFilter(status) { sale.setFilter(status); }
        function saveFollowerEdit() { account.saveFollowerEdit(); }
        function deleteFollowerRecord() { account.deleteFollowerRecord(); }
        function closeFollowerModal() { account.closeFollowerModal(); }
    </script>
</body>
</html>
